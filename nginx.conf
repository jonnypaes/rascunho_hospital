worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost; # Change to your domain or IP address

        location / {
            proxy_pass http://web:5000; # Route requests to your web service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name localhost; # Change to your domain or IP address

        ssl_certificate /etc/nginx/ssl/mkcert.pem;  # Replace with your certificate path
        ssl_certificate_key /etc/nginx/ssl/mkcert-key.pem;  # Replace with your key path
        # Localhost certificates can be generated at: https://github.com/FiloSottile/mkcert

        location / {
            proxy_pass http://web:5000; # Route requests to your web service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}